<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-header"></div>
      <div class="card-info">
        <img src="./images/image-victor.jpg" alt="Profile image Victor" width="96" height="96">
        <div class="card-info__profile">
          <div class="card-info__profile__name">
            <h1>Victor Crest</h1>
            <span class="card-info-age">26</span>
          </div>
          <div class="card-info__profile__region">
            <span>London</span>
          </div>
        </div>
        <div class="card-info__socials">
          <div class="card-info__social card-info__social_followers">
            <span>80K</span>
            <span>Followers</span>
          </div>
          <div class="card-info__social card-info__social_likes">
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div class="card-info__social card-info__social_photos">
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/putu-bajra-39a212b0/" target="_blank">Bajra</a>.
    </div>
  </footer>
</body>
</html>
